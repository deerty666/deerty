<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قائمة مطاعم سحايب ديرتي</title>
    
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>

    <header class="restaurant-header">
        <img src="https://blr1.digitaloceanspaces.com/ymenu/media/restaurant_logos/logo-removebg-preview1.webp" alt="شعار المطعم" class="logo">
        <h1>مطاعم سحايب ديرتي</h1>
        <p>للتواصل: 920010988</p>
    </header>

    <nav class="categories">
        <a href="#appetizers">المقبلات</a>
        <a href="#chicken">الدجاج والأرز</a>
        <a href="#meat">اللحوم</a>
    </nav>

    <main class="menu-items">

        <section id="appetizers" class="category-section">
            <h2>المقبلات</h2>
            
            <div class="menu-item">
                <img src="https://blr1.digitaloceanspaces.com/ymenu/media/gallery/%D9%85%D9%82%D8%A8%D9%84%D8%A7%D8%AA/%D8%B3%D9%84%D8%B7%D8%A9_%D8%B2%D8%A8%D8%A7%D8%AF%D9%8A-2a74ab95_small.webp" alt="صورة خيار باللبن">
                <h3>خيار باللبن</h3>
                <p class="price">7 ريال</p>
                <p class="description">Cucumber with Yogurt</p>
            </div>
            
        </section>

        <section id="chicken" class="category-section">
            <h2>الدجاج والأرز</h2>
            
            <div class="menu-item">
                <img src="https://blr1.digitaloceanspaces.com/ymenu/media/gallery/%D8%AF%D8%AC%D8%A7%D8%AC/%D9%85%D8%B6%D8%BA%D9%88%D8%B7_%D9%85%D8%B9_%D8%A7%D9%84%D8%B1%D8%B2-91b29326_small.webp" alt="صورة دجاج مضغوط">
                <h3>دجاج مضغوط</h3>
                <p class="price">25 ريال</p>
                <p class="description">Pressed Chicken</p>
            </div>

        </section>
        
        <section id="meat" class="category-section">
            <h2>اللحوم</h2>
            
            <div class="menu-item">
                <img src="https://blr1.digitaloceanspaces.com/ymenu/media/gallery/%D9%84%D8%AD%D9%85/%D9%84%D8%AD%D9%85_%D9%85%D9%86%D8%AF%D9%8A-69b76282_small.webp" alt="صورة نفر لحم مندي">
                <h3>نفر لحم مندي</h3>
                <p class="price">114 ريال</p>
                <p class="description">One Mendi Meat Serving</p>
            </div>
            
            <div class="menu-item">
                <img src="https://blr1.digitaloceanspaces.com/ymenu/media/gallery/%D9%84%D8%AD%D9%85/%D9%84%D8%AD%D9%85_%D8%AD%D8%A7%D8%B4%D9%8A-8531584c_small.webp" alt="صورة لحم حاشي مكموت">
                <h3>لحم حاشي مكموت</h3>
                <p class="price">79 ريال</p>
                <p class="description">Hashed Camel Meat Makmut</p>
            </div>
            
        </section>

    </main>
    
</body>
</html>
